<!DOCTYPE html>
<html>
    <head>
        <title>Basic Jquery</title>
    </head>
    <body>
<form>
First name:<br>
<input type="text" name="Firstname">
<br>Last name:<br>
<input type="text" name="Lastname">
</form>
   
<form>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
</form>

<form>
    First name:<br>
<input type="text" name="Firstname" value="Mickey"><br>
    Last name:<br>
<input type="text" name="Lastname" value="Mousse"><br><br>
<input type="submit" value="Submit">
</form>

<form>
    User name:<br>
<input type="text" name="username"><br>
    User password:<br>
<input type="password" name="psw"><br>
</form>

<form>
    E-mail:
<input type="email" name="email"><br>
<input type="submit">
</form>

<form>
    Birthday:
<input type="date" name="bday">
</form>

<form>
    Select your favorite color:
<input type="color" name="favcolor" value="#000099">
<input type="submit">
</form>
<div class="container">
    <h2>Vertical (Basic) form</h2>
    <form>
    <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" placeholder="Enter email" name="email">
    </form>
</div>
<div class="form group">
    <label for="pwd" id="pwd">Password:</label>
    <input type="password" id="password" class="form-control" placeholder="Enter password" name="pwd">
</div>
<div class="checkbox">
    <label><input type="checkbox" name="remember">Remember me</label>
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
</div>




    </body>
</html>
